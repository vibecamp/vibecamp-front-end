name: Typecheck, lint, and build front-end
on: [push]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        working-directory: front-end
        run: npm install && npx eslint .
  Typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Typecheck
        working-directory: front-end
        run: npm install && npx tsc --noEmit
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        working-directory: front-end
        run: npm install && ./build.sh


